---

# Application settings.

# Misc
django_storage_dir: '/mnt/'
django_update_apt_cache: yes
django_extra_apt_packages: []

# Allow us SSH login as the application user
django_ssh: yes

# Prefix all your env vars with this (will be upper cased)
django_env_prefix: '{{ django_project_name }}'

# Django
django_virtualenv: '/var/lib/{{ django_project_name }}/venv/'
django_path: '/var/www/{{ django_project_name }}/'
django_log_dir: '/var/log/{{ django_project_name }}/'
django_static_dir: '{{ django_storage_dir }}{{ django_project_name }}/static/'
django_media_dir: '{{ django_storage_dir }}{{ django_project_name }}/media/'
django_databases: []
django_env_vars: []

# Gunicorn
django_gunicorn_user: '{{ django_project_name }}'
django_gunicorn_group: '{{ django_project_name }}'
django_gunicorn_num_workers: 5
django_gunicorn_max_requests: 0

# Nginx
django_nginx_http_port: 80
django_nginx_access_log_file: '{{ django_log_dir }}nginx_access.log'
django_nginx_error_log_file: '{{ django_log_dir }}nginx_error.log'
