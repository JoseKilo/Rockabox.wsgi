---

- name: Create the Nginx configuration file
  template: src=vhost.conf.j2
            dest=/etc/nginx/sites-available/{{ wsgi_project_name }}
            backup=yes
  notify:
    - restart nginx

- name: Ensure that the default site is disabled
  file: path=/etc/nginx/sites-enabled/default state=absent

- name: Ensure that the application site is enabled
  file: src=/etc/nginx/sites-available/{{ wsgi_project_name }}
        dest=/etc/nginx/sites-enabled/{{ wsgi_project_name }}
        state=link
  notify:
    - restart nginx

- name: Create the maintenance page
  template: src=maintenance.html dest={{ wsgi_path }}maintenance_off.html
            mode=0664
  notify:
    - restart nginx

- name: create self-signed SSL cert
  command: openssl req -new -nodes -x509 -subj "/C=UK/ST=London/L=Longon/O=IT/CN=${ansible_fqdn}" -days 3650 -keyout {{ wsgi_ssl_key_file }} -out {{ wsgi_ssl_crt_file }} -extensions v3_ca creates={{ wsgi_ssl_crt_file }}
  notify:
    - restart nginx
  when: wsgi_ssl_self_signed_certificate

- name: Copy included Nginx configuration files
  copy: src={{ item }}
        dest=/etc/nginx/{{ item }}
        backup=yes
  with_items: wsgi_nginx_include_paths
